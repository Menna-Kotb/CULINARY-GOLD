<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box p-5 ">

            <h2 class="text-center mb-4 animation"></h2>

            <form id="form" style="width: 500px; height: 300px;">


                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="mm@gmail.com">
                    <p class="email small"></p>
                </div>

                <di class="row">
                    <div class="mb-3">
                        <label class="form-label text-white">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="********">
                        <p class="pass small"></p>
                    </div>




                    <button type="submit" class="btn w-100 fw-bold mt-3">
                        <a href="./index.html" target="_blank">Submit</a>
                    </button>

            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
