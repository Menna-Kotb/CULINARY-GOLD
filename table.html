<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserving</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box p-5 ">

            <h2 class="text-center mb-4 animation"></h2>

            <form id="form" style="width: 500px;">

                <div class="mb-3">
                    <label class="form-label text-white">User Name</label>
                    <input type="text" id="fname" class="form-control" placeholder="First & Last name">
                    <p class="fmessage small"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Phone Number</label>
                    <input type="text" id="phone" class="form-control" placeholder="010********">
                    <p class="phonenum small"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="mm@gmail.com">
                    <p class="email small"></p>
                </div>
                    <p style="color: antiquewhite;">Choose your table:</p>
                <div class="checkbox">

                    <input type="checkbox" name="table" value="Table 1">
                    <label style="color: antiquewhite;" for="table1">Table 1</label><br>

                    <input type="checkbox" name="table" value="Table 2">
                    <label style="color: antiquewhite;" for="table2">Table 2</label><br>

                    <input type="checkbox" name="table" value="Table 3">
                    <label style="color: antiquewhite;" for="table3">Table 3</label><br>
                    <input type="checkbox" name="table" value="Table 4">
                    <label style="color: antiquewhite;" for="table3">Table 4</label><br>
                    <input type="checkbox" name="table" value="Table 5">
                    <label style="color: antiquewhite;" for="table3">Table 5</label><br>
                    <input type="checkbox" name="table" value="Table 6">
                    <label style="color: antiquewhite;" for="table3">Table 6</label><br>
                    <input type="checkbox" name="table" value="Table 7">
                    <label style="color: antiquewhite;" for="table3">Table 7</label><br>
                    <input type="checkbox" name="table" value="Table 8">
                    <label style="color: antiquewhite;" for="table3">Table 8</label><br>
                    <input type="checkbox" name="table" value="Table 9">
                    <label style="color: antiquewhite;" for="table3">Table 9</label><br>
                </div>
                <br>
                <p style="color: antiquewhite;">Arrive Time</p>
                <div>
                    <input  type="time">
                </div>



                <button type="submit" class="btn w-100 fw-bold mt-3">
                    <a href="./index.html" target="_blank">Submit</a>
                </button>

            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
