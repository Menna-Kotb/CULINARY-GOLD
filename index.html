<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-box p-5 ">

        <h2 class="text-center mb-4 animation"></h2>

        <form id="form">

            <div class="mb-3">
                <label class="form-label text-white">User Name</label>
                <input type="text" id="fname" class="form-control"
                    placeholder="First & Last name">
                <p class="fmessage small"></p>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Phone Number</label>
                <input type="text" id="phone" class="form-control"
                    placeholder="010********">
                <p class="phonenum small"></p>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" id="email" class="form-control"
                    placeholder="mm@gmail.com">
                <p class="email small"></p>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" id="password"
                        class="form-control" placeholder="*******">
                    <p class="pass small"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label text-white">Confirm Password</label>
                    <input type="password" id="confirm"
                        class="form-control" placeholder="*******">
                    <p class="confpass small"></p>
                </div>
            </div>

            <button type="submit"
                class="btn w-100 fw-bold mt-3">
                    <a href="./index2.html" target="_blank">Submit</a>
            </button>

        </form>
    </div>
</div>

<script src="./login.js"></script>
</body>
</html>
